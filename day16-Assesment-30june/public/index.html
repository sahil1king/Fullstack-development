<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Recipe Finder</h1>
            <p>Your personal assistant for recipes</p>
        </header>
        <main class="chat-box" id="chat-box">
            <div class="bot-message">
                <p>Hello! I'm here to help you find delicious recipes!</p>
            </div>
        </main>

        <footer class="chat-input">
            <input type="text" id="userInput" placeholder="Ask me about the recipes" autofocus aria-label="User input">

            <button id="sendBtn" aria-label="Send">Send</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
