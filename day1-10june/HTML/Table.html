<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table making</h1>
    <div>
        <table border="1px" cellspacing="0">
            <thead>
                <tr>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>thu</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td colspan="2">web dev</td>
                    
                    <td rowspan="2">DSA</td>
                    <td>Solidity</td>
                </tr>

                <tr>
                    <td>Web 3</td>
                    <td>Soft skills</td>
                    
                    <td>python</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
