<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 1</title>
</head>

<body>
    <H1>hyper links different page</H1>
    <div>
        <a href="https://google.com" target="_blank">google</a> 
        #different page
    </div>

    <h1>same page</h1>
    <div>
        <a href="https://google.com">google</a> 
        #same page
    </div>

    <h1>    Videos </h1>
    <div>
        <video src="Pink Panther Theme Song.mp4" controls></video>
        #for videos #controls attribute for the basic controls
    </div>

    <h1>using website</h1>
    <div>
        <iframe src="https://coolors.co/" height frameborder></iframe> 
        #for any website
    </div>

    <h1>for youtube player</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Llav5_-5idA?si=b-m7feiX_hkAlEUZ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
            #for youtube
    </div>

    

</body>

</html>
