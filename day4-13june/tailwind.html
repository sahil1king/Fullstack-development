<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>

    <h1 class="text-red-500 text-9xl font-thin">
        Hello world!
    </h1><br>

    <h1 class="text-[blue] text-[40px]">
        Hello
    </h1>

    <h1 class="text-red-500 text-3xl overline font-thin leading-20">
        Hello world!
    </h1><br><br>

    <p class="border-4 border-purple-500 border-dashed bg-gray-300 rounded-4xl">
        border
    </p><br><br>

    <p class="bg-gradient-to-r from-blue-200 to-blue-500 shadow-xl shadow-black">
        Gradient and shadow
    </p><br><br>

    <p class="bg-yellow-200 p-4 pt-10 w-64 w-[50vw] border mx-auto">  
        <!-- py for top and bottom, px for left and right  -->
        <!-- w-[50vw] is custom value for width  -->
        padding and margin
    </p>

    <!-- Overflow -->
    <p class="bg-green-200 text-[30px] w-15 capitalize overflow-y-scroll">
        <!-- hidden will hide the text which is overflowing -->
        <!-- scroll will add a scroller so scroll to see which is overflowing -->
        <!-- auto wil do same as scroll but it will only control the direction which has overflow-->
        <!-- overflow-x-scroll only for x-axis -->
        <!-- text-[30px] is custom value for the text -->
        This text is overflowing
    </p><br>

    <p class="bg-[linear-gradient(10deg,blue,red,violet,indigo)]">
        Hello world!
    </p>
<br>
    <!-- flex -->
    <div class="border-2 border-purple-500 flex justify-center items-center w-[80vw] h-[80vh] gap-4">
        <div class="border w-12 h-12">
            Flex
        </div>
        <div class="border w-12 h-12">
            Flex
        </div>
        <div class="border w-12 h-12">
            Flex
        </div>
        <div class="border w-12 h-12">
            Flex
        </div>
        <div class="border w-12 h-12">
            Flex
        </div>
        <div class="border w-12 h-12">
            Flex
        </div>
    </div>

</body>
</html>
